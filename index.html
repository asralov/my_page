<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <!--LOADER-->
    <div id="loader">
        <img src="./components/loader.gif" alt="laoder">
    </div>

    <!--NAVBAR-->
    <nav>
        <button id="homeBtn">
            <i class='bx bx-home-alt-2'>&nbspHOME</i>
        </button>
        <button id="progressBtn">
            <i class='bx bx-line-chart'>&nbspPROGRESS</i>
        </button>
        <button id="projectsBtn">
            <i class='bx bx-edit-alt'>&nbspPROJECTS</i>
        </button>
        <button id="skillsBtn">
            <i class='bx bx-brain'>&nbspSKILLS</i>
        </button>
        <button id="contactsBtn">
            <i class='bx bx-envelope'>&nbspCONTACT ME</i>
        
        </button>
    </nav>
    <main>
        <div id="picBox">
            <img id="pic" src="./components/me.jpg" alt="ME">
            <p>CS Student/Web Developer</p>   
        </div>
        <div id="desc">
            <h2 id="typing"></h2>
            <p id="bio"></p>
        </div>
    </main>
    



    <script src="./scripts/index.js"></script>
</body>
</html>
